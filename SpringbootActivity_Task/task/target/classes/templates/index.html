<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Task Management System</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	
	

	<div>
		
	<center><h1>Task List</h1></center>

		<table class = "table table-striped table-responsive-md table-dark table-bordered">
			<thead>
				<center><a th:href = "@{/showTaskForm}" class="btn btn-warning btn-sm mb-3"> Add Task </center></a>
				<tr>
					<th>Title:</th>
					<th>Description:</th>
					<th>Status:</th>
					<th>Actions:</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="task : ${listtask}">
					<td th:text="${task.title}"></td>
					<td th:text="${task.description}"></td>
					<td >
						<span th:if="${task.isCompleted}==true" class="p-3 mb-2 bg-success text-white" >Completed</span>
						<span th:if="${task.isCompleted}==false" class="p-3 mb-2 bg-danger text-white" >Not Completed</span>
					</td>
					<td>
						<a th:href="@{/showFormForUpdate/{id}(id=${task.id})}" class="btn btn-primary">Update</a>
						<a th:href="@{/deleteTask/{id}(id=${task.id})}" class="btn btn-danger">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
		
	</div>
</body>
</html>
